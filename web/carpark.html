<script type="text/javascript">
  function share(url, w, h) {
    window.open(url, "_blank", "width=" + (w || 615) + ",height=" + (h || 505));
  }

  $(function () {
    var timeout;

    function sns_show(stay) {
      clearTimeout(timeout);
      if(!stay) timeout = setTimeout(function () { $('.sns-share').hide(200) }, 500);
      $('.sns-share').show();
    }

    $('.sns-share, .sns-share img')
      .mousemove(function () { 
        sns_show(true);
      })
      .mouseout(function () {
        sns_show();
      });

    window.sns_show = sns_show;
  });
</script>
